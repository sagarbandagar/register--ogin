<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="registercontent">
        <div class="logintop" align="center">
            <h1>Register</h1>
        </div>
        <div class="loginbottom">
            <br></br>
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="textbox" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="textbox" id="password" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" name="email" class="textbox" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="organisation">Organisation</label>
                        <input type="text" name="organisation" class="textbox" id="organisation" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="textbox" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" class="textbox" id="city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" name="state" class="textbox" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" name="country" class="textbox" id="country" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postalcode">Postal Code</label>
                        <input type="text" name="postalcode" class="textbox" id="postalcode" required>
                    </div>
                </div>

                <input type="submit" class="btn" value="Register">
            </form>
            <p class="worddark">Already have an account? <a class="worddark" href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
